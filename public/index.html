<!DOCTYPE html>
<html>
  
  <head>
    <meta charset="utf-8">
    <title>Bootstrap, from Twitter</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="">
    <meta name="author" content="">
    <link href="http://netdna.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css"
    rel="stylesheet" type="text/css">
    <script type="text/javascript" src="http://cdnjs.cloudflare.com/ajax/libs/jquery/2.0.3/jquery.min.js"></script>
    <script type="text/javascript" src="http://netdna.bootstrapcdn.com/bootstrap/3.2.0/js/bootstrap.min.js"></script>
  </head>
  
  <body class="" draggable="true">
    <div class="container" style="margin-top:30px">
      <div class="row">
        <div class="col-md-12">
          <div class="jumbotron" draggable="true">
            <h1>Is it open?</h1>
            <p>Check below to see if your favorite eateries are open</p>
          </div>
        </div>
      </div>
      <div class="row">
        <div class="col-md-12">
          <div class="panel panel-primary">
            <div class="panel-heading">
              <div class="container">
                <div class="row">
                  <div class="col-md-8" draggable="true">
                    <h3 class="panel-title">Name</h3>
                  </div>
                  <div class="col-md-4" draggable="true">
                    <h3 class="panel-title">Last Purchase ▾</h3>
                  </div>
                </div>
              </div>
            </div>
            <div class="panel-body">
              <div class="well" draggable="true">
                <div class="container" style="margin:0;padding:0">
                  <div class="row">
                    <div class="col-md-8" draggable="true">
                      <h3>Korean Komfort Food Trailer</h3>
                    </div>
                    <div class="col-md-4" draggable="true" style="margin:0;padding:0">
                      <h3 draggable="true" class="text-success">10 min ago</h3>
                    </div>
                  </div>
                </div>
              </div>
              <div class="well" draggable="true">
                <div class="container" style="margin:0;padding:0">
                  <div class="row">
                    <div class="col-md-8" draggable="true">
                      <h3>ATX Boudain Hut</h3>
                    </div>
                    <div class="col-md-4" draggable="true" style="margin:0;padding:0">
                      <h3 class="text-success" draggable="true">30 min ago</h3>
                    </div>
                  </div>
                </div>
              </div>
              <div class="well" draggable="true">
                <div class="container" style="margin:0;padding:0">
                  <div class="row">
                    <div class="col-md-8" draggable="true">
                      <h3 draggable="true">Cow Tipping Creamery</h3>
                    </div>
                    <div class="col-md-4" draggable="true" style="margin:0;padding:0">
                      <h3 draggable="true" class="text-warning">2 hr ago</h3>
                    </div>
                  </div>
                </div>
              </div>
              <div class="well" draggable="true">
                <div class="container" style="margin:0;padding:0">
                  <div class="row">
                    <div class="col-md-8" draggable="true">
                      <h3>Julie’s Handmade Noodles</h3>
                    </div>
                    <div class="col-md-4" draggable="true" style="margin:0;padding:0">
                      <h3 class="text-danger">1 day ago</h3>
                    </div>
                  </div>
                </div>
              </div>
              <div class="well" draggable="true">
                <div class="container" style="margin:0;padding:0">
                  <div class="row">
                    <div class="col-md-8" draggable="true">
                      <h3>The Mighty Cone</h3>
                    </div>
                    <div class="col-md-4" draggable="true" style="margin:0;padding:0">
                      <h3 draggable="true" class="text-danger">3 days ago</h3>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>

</html>
