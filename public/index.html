<!DOCTYPE html>
<html ng-app="iio-app">
  
  <head>
    <meta charset="utf-8">
    <title>Is it open?</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="">
    <meta name="author" content="">
    <link href="http://netdna.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css"
    rel="stylesheet" type="text/css">
    <script type="text/javascript" src="http://cdnjs.cloudflare.com/ajax/libs/jquery/2.0.3/jquery.min.js"></script>
    <script type="text/javascript" src="http://netdna.bootstrapcdn.com/bootstrap/3.2.0/js/bootstrap.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.12/angular.min.js"></script>
    <script src="scripts/angular-timeago.js"></script>
    <script src="scripts/main.js"></script>
  </head>
  
  <body class=""  ng-controller="PageController">
    <div class="container" style="margin-top:30px">
      <div class="row">
        <div class="col-md-12">
          <div class="jumbotron">
            <h1>Is it open?</h1>
            <p>Check below to see if your favorite eateries are open</p>
          </div>
        </div>
      </div>
      <div class="row">
        <div class="col-md-12">
          <div class="panel panel-primary">
            <div class="panel-heading">
              <div class="container">
                <div class="row">
                  <div class="col-md-8">
                    <h3 class="panel-title">Name</h3>
                  </div>
                  <div class="col-md-4">
                    <h3 class="panel-title" style="padding-left:25px">Last Purchase â–¾</h3>
                  </div>
                </div>
              </div>
            </div>
            <div class="panel-body">
              <div class="well"  ng-repeat="establishment in establishments| orderBy:'-lastUpdate'">
                <div class="container" style="margin:0;padding:0">
                  <div class="row">
                    <div class="col-md-8">
                      <h3>{{establishment.name}}</h3>
                    </div>
                    <div class="col-md-4">
                      <h3  ng-class="establishment.class">{{establishment.lastUpdate | timeAgo}}</h3>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>

</html>
